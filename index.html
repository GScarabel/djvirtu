<!doctype html>
<html lang="pt-BR" data-theme="djdark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="DJ profissional para eventos, festas e casamentos. Transformando noites em experiências inesquecíveis." />
    <meta name="keywords" content="DJ, música, eventos, festas, casamento, eletrônica" />
    <meta name="author" content="DJ Name" />
    <meta name="theme-color" content="#7c3aed" />

    <!-- Meta tags para lidar com notch e áreas seguras em dispositivos móveis -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="DJ Virtu">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DJ Virtu" />
    <meta property="og:description" content="DJ profissional para eventos, festas e casamentos." />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DJ Virtu" />
    <meta name="twitter:description" content="DJ profissional para eventos, festas e casamentos." />

    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&display=swap"></noscript>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>DJ Virtu</title>
  </head>
  <body style="background-color: #000000;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
